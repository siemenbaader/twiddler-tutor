<!DOCTYPE html>
<html>
  <head>
    <title>Twiddler Tutor</title>
    <script src="../vendor/amber/support/amber.js"></script>
    <script src="../vendor/amber/support/requirejs/require.min.js"></script>
    <script type="text/javascript">
      require.config({ paths: {
        'tutor': 'js', //mapping compiled .js files
        'tutor/_source': 'st' //mapping smalltalk source files
      }});

      require(['amber/devel', 'tutor/Tutor'], function (smalltalk) {
        window.onbeforeunload = function() {
              return 'Do you really want to close?';
            };
        smalltalk.defaultAmdNamespace = "tutor";
        smalltalk.initialize();

        $(function() {
          // smalltalk.Clock._begin();
          
          smalltalk.Tutor._begin()
          require('amber_vm/smalltalk').Browser._open()
  
        })
      });
    </script>
  </head>
  <body>
    <div id='tutor'></div>
  </body>
</html>
