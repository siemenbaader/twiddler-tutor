<!DOCTYPE html>
<html>
  <head>
    <title>Helios IDE</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico"/>
  </head>
  <body id="helios">
    <div id="helper">Loading Helios...</div>

    <div id="includes">
      <script src="../vendor/amber/support/amber.js"></script>
    <script src="../vendor/amber/support/requirejs/require.min.js"></script>
      <script type='text/javascript'>
        require.config({ paths: {
          'tutor': 'js', //mapping compiled .js files
          'tutor/_source': 'st' //mapping smalltalk source files
        }});


          require(
                  ["amber/helios"],
                  function (smalltalk) {
                      window.onbeforeunload = function() {
                          return 'Do you want to close Amber? All uncommitted changes will be lost.';
                      };

                      smalltalk.defaultAmdNamespace = "tutor";
                      smalltalk.initialize();
                  }
          );
      </script>
    </div>
  </body>
</html>
